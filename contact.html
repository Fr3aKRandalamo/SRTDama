<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | SRTDAMA Holdings</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="fade-in">
    <img src="srtlogo.jpg" alt="SRTDAMA Holdings Logo" class="logo">
    <h1>Contact <span class="accent-gold">Us</span></h1>
    <p>We'd love to hear from you</p>
  </header>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="company-sectors.html">Divisions & Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
  
  <main>
    <section class="slide-up container">
      <div class="card">
        <h2>Get In Touch</h2>
        <form action="#" method="POST">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
          
          <label for="phone">Your Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+27 ..." required>
          
          <label for="service">Service Interested In</label>
          <select id="service" name="service">
            <option value="">Select a service</option>
            <option value="construction">Construction</option>
            <option value="security">Security</option>
            <option value="logistics">Logistics</option>
            <option value="cleaning">Cleaning & Hygiene</option>
            <option value="catering">Catering</option>
            <option value="clothing">Corporate Clothing</option>
            <option value="supply">Technical Supply</option>
          </select>
          
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>
          
          <button type="submit">Send Inquiry</button>
        </form>
      </div>
      
      <div class="card text-center">
        <h3>Contact Details</h3>
        <p><strong>Email:</strong> <a href="mailto:srtdamaholdings@gmail.com">srtdamaholdings@gmail.com</a></p>
        <p><strong>Phone:</strong> <a href="tel:+27676989975">+27 67 698 9975</a></p>
        <p><strong>Operating Hours:</strong> Monday - Friday, 8:00 AM - 5:00 PM</p>
      </div>
    </section>
  </main>
  
  <footer class="fade-in">
    <p>&copy; 2025 SRTDAMA Holdings. All rights reserved.</p>
  </footer>
</body>
</html>
